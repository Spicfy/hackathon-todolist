<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>TO do list</title>
</head>
<body>
  <div class="calender">
    <div class="header">
      <button id="prevBtn">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="monthYear" id="monthYear"></div>
      <button id="nextBtn">
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="days">
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
      <div class="day">Sun</div>
    </div>
    <div class="dates" id="dates"></div>
  </div>
  <button id="new-to-do">Add new to do</button>
  <form id="new-to-do-form" style="display: none;">
    <h3 id = "formDate"></h3>
  <div>
    <label for="title">task title</label>
    <input class="entry" type="text" id="title">
  </div>

  <div>
    <label for= "description" class="description">Task description</label>
    <textarea id="taskInput" rows="4" cols="50" type="text"></textarea>
  </div>

  <div>
    <input class ="submit" type="submit" value="Add task">
  </div>
</form>
<ul id = "taskList"></ul>
  <script src="main.js"></script>
</body>
</html>
